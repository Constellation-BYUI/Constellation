<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members liked by you' : 'Members you like you'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked"
            [(ngModel)]="predicate" (click)="loadLikes()">Members you Like</button>
            <button class="btn btn-primary" btnRadio="likedBy"
            [(ngModel)]="predicate" (click)="loadLikes()">Members who Like you</button>
        </div>
    </div>

    <div class="row mt-3">
        <div *ngFor="let member of members" class="col-2">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage] ="pagination.itemsPerPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;"
                lastText="&raquo;">
    </pagination>
    </div>
